<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customize Your Text Style!</h1>
    <div class="container">
        <p id="sampleText">This is a sample text. Watch its style change as you customize below!</p>
        <div class="controls">
            <label for="fontSize">Font Size (px):</label>
            <input type="number" id="fontSize" placeholder="Enter font size">
            
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor">

            <label for="fontFamily">Font Family:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>

            <button id="applyStyle">Apply Style</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
